Hier staat het bestand zonder uitleg eromheen. Alleen de code. Rechtstreeks te kopieren als `index.html`.

<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Car Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #05060a;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      font-size: 14px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.4);
      padding: 6px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
<div id="info">Simpele 3D auto demo</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
  const scene = new THREE.Scene();
  scene.background = new THREE.Color(0x05060a);

  const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    100
  );
  camera.position.set(6, 4, 8);
  camera.lookAt(0, 0, 0);

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.shadowMap.enabled = true;
  document.body.appendChild(renderer.domElement);

  const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
  scene.add(ambientLight);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1.0);
  dirLight.position.set(5, 10, 5);
  dirLight.castShadow = true;
  scene.add(dirLight);

  const floorGeo = new THREE.PlaneGeometry(50, 50);
  const floorMat = new THREE.MeshStandardMaterial({
    color: 0x111318,
    metalness: 0.1,
    roughness: 0.9
  });
  const floor = new THREE.Mesh(floorGeo, floorMat);
  floor.rotation.x = -Math.PI / 2;
  floor.receiveShadow = true;
  scene.add(floor);

  const car = new THREE.Group();

  const bodyGeo = new THREE.BoxGeometry(4, 1, 2);
  const bodyMat = new THREE.MeshStandardMaterial({
    color: 0x888888,
    metalness: 0.6,
    roughness: 0.3
  });
  const body = new THREE.Mesh(bodyGeo, bodyMat);
  body.castShadow = true;
  body.position.y = 1;
  car.add(body);

  const roofGeo = new THREE.BoxGeometry(2.2, 0.7, 1.6);
  const roofMat = new THREE.MeshStandardMaterial({
    color: 0x777777,
    metalness: 0.6,
    roughness: 0.3
  });
  const roof = new THREE.Mesh(roofGeo, roofMat);
  roof.castShadow = true;
  roof.position.set(0, 1.6, 0);
  car.add(roof);

  const glassGeo = new THREE.BoxGeometry(0.05, 0.6, 1.5);
  const glassMat = new THREE.MeshStandardMaterial({
    color: 0x222244,
    transparent: true,
    opacity: 0.7,
    metalness: 0.1,
    roughness: 0.1
  });
  const windshield = new THREE.Mesh(glassGeo, glassMat);
  windshield.position.set(0.7, 1.6, 0);
  windshield.rotation.z = -Math.PI / 10;
  car.add(windshield);

  const headlightGeo = new THREE.BoxGeometry(0.1, 0.2, 0.4);
  const headlightMat = new THREE.MeshStandardMaterial({
    emissive: 0xffffcc,
    emissiveIntensity: 2,
    color: 0x222222
  });

  const headlightLeft = new THREE.Mesh(headlightGeo, headlightMat);
  headlightLeft.position.set(2.05, 1.0, 0.6);
  car.add(headlightLeft);

  const headlightRight = headlightLeft.clone();
  headlightRight.position.z = -0.6;
  car.add(headlightRight);

  const taillightGeo = new THREE.BoxGeometry(0.1, 0.2, 0.4);
  const taillightMat = new THREE.MeshStandardMaterial({
    emissive: 0xff2222,
    emissiveIntensity: 2,
    color: 0x220000
  });

  const taillightLeft = new THREE.Mesh(taillightGeo, taillightMat);
  taillightLeft.position.set(-2.05, 1.0, 0.6);
  car.add(taillightLeft);

  const taillightRight = taillightLeft.clone();
  taillightRight.position.z = -0.6;
  car.add(taillightRight);

  const wheelGeo = new THREE.CylinderGeometry(0.4, 0.4, 0.4, 24);
  const wheelMat = new THREE.MeshStandardMaterial({
    color: 0x111111,
    metalness: 0.2,
    roughness: 0.8
  });

  function createWheel(x, z) {
    const wheel = new THREE.Mesh(wheelGeo, wheelMat);
    wheel.rotation.z = Math.PI / 2;
    wheel.position.set(x, 0.5, z);
    wheel.castShadow = true;
    return wheel;
  }

  const wheelFL = createWheel(1.5, 1.1);
  const wheelFR = createWheel(1.5, -1.1);
  const wheelRL = createWheel(-1.5, 1.1);
  const wheelRR = createWheel(-1.5, -1.1);

  car.add(wheelFL, wheelFR, wheelRL, wheelRR);

  car.position.y = 0;
  scene.add(car);

  let angle = 0;

  function animate() {
    requestAnimationFrame(animate);

    car.rotation.y += 0.01;

    angle += 0.002;
    const radius = 10;
    camera.position.x = Math.cos(angle) * radius;
    camera.position.z = Math.sin(angle) * radius;
    camera.lookAt(0, 1, 0);

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener("resize", () => {
    const width = window.innerWidth;
    const height = window.innerHeight;
    camera.aspect = width / height;
    camera.updateProjectionMatrix();
    renderer.setSize(width, height);
  });
</script>

</body>
</html>
